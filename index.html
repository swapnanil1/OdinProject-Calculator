<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Calculator</title>
    <link rel="stylesheet" href="css/style.css"/>
    <script src="js/logic.js" defer></script>
</head>
<body>
<div id="container">
    <div class="mainboard">
        <div id="display"></div>
        <div class="dhistory">History:</div>
        <div class="buttons">
            <div class="nums">
                <button>7</button>
            </div>
            <div class="nums">
                <button>8</button>
            </div>
            <div class="nums">
                <button>9</button>
            </div>
            <div class="operator">
                <button>/</button>
            </div>
            <div class="nums">
                <button>4</button>
            </div>
            <div class="nums">
                <button>5</button>
            </div>
            <div class="nums">
                <button>6</button>
            </div>
            <div class="operator">
                <button>+</button>
            </div>
            <div class="nums">
                <button>1</button>
            </div>
            <div class="nums">
                <button>2</button>
            </div>
            <div class="nums">
                <button>3</button>
            </div>
            <div class="operator">
                <button>-</button>
            </div>
            <div class="clear">
                <button>AC</button>
            </div>
            <div class="nums">
                <button>0</button>
            </div>
            <div class="nums">
                <button>.</button>
            </div>
            <div class="operator">
                <button>X</button>
            </div>
            <div class="output">
                <button>=</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
