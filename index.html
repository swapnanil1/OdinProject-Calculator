<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Calculator</title>
    <link rel="stylesheet" href="css/style.css"/>
    <script src="js/logic.js" defer></script>
</head>
<body>
<div id="calculator-container">
    <div class="calculator-main-board">
        <div id="calculator-display"></div>
        <div class="calculator-history">History:</div>
        <div class="calculator-buttons">
            <div class="number-button">
                <button>7</button>
            </div>
            <div class="number-button">
                <button>8</button>
            </div>
            <div class="number-button">
                <button>9</button>
            </div>
            <div class="operator-button">
                <button>/</button>
            </div>
            <div class="number-button">
                <button>4</button>
            </div>
            <div class="number-button">
                <button>5</button>
            </div>
            <div class="number-button">
                <button>6</button>
            </div>
            <div class="operator-button">
                <button>+</button>
            </div>
            <div class="number-button">
                <button>1</button>
            </div>
            <div class="number-button">
                <button>2</button>
            </div>
            <div class="number-button">
                <button>3</button>
            </div>
            <div class="operator-button">
                <button>-</button>
            </div>
            <div class="clear-button">
                <button>AC</button>
            </div>
            <div class="number-button">
                <button>0</button>
            </div>
            <div class="number-button">
                <button>.</button>
            </div>
            <div class="operator-button">
                <button>X</button>
            </div>
            <div class="equals-button">
                <button>=</button>
            </div>
        </div>
    </div>
</div>
<footer>
    <p>Made With ‚ù§ by Swapnanil</p>
</footer>
</body>

</html>
